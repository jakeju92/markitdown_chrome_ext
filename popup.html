<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MarkItDown</title>
  <style>
    :root {
      --primary-color: #4285F4;
      --primary-hover: #3367D6;
      --secondary-color: #f5f5f5;
      --text-color: #333;
      --border-color: #e0e0e0;
      --success-color: #34A853;
      --error-color: #EA4335;
      --info-color: #4285F4;
      --radius: 8px;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      width: 380px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      font-size: 14px;
      color: var(--text-color);
      background-color: #fff;
      line-height: 1.5;
    }
    
    .container {
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 4px;
    }
    
    .header h1 {
      font-size: 18px;
      font-weight: 600;
      color: var(--primary-color);
    }

    .section {
      margin-bottom: 12px;
    }
    
    .section-title {
      font-weight: 600;
      font-size: 14px;
      margin-bottom: 8px;
      color: var(--text-color);
    }
    
    select, textarea, button, input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid var(--border-color);
      border-radius: var(--radius);
      font-size: 14px;
      background-color: #fff;
      color: var(--text-color);
      transition: all 0.2s ease;
    }
    
    select:focus, textarea:focus, button:focus, input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 2px rgba(66, 133, 244, 0.1);
    }
    
    textarea {
      min-height: 100px;
      resize: vertical;
      font-family: inherit;
      line-height: 1.5;
    }
    
    .type-selector {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    
    .type-select {
      flex-grow: 1;
    }
    
    #configPreset {
      width: 36px;
      padding: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: var(--secondary-color);
      border-color: var(--border-color);
      font-size: 16px;
      cursor: pointer;
    }
    
    #configPreset:hover {
      background-color: #e8e8e8;
    }
    
    .preset-config {
      background-color: #f9f9f9;
      border: 1px solid var(--border-color);
      border-radius: var(--radius);
      padding: 15px;
      margin-top: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }
    
    .preset-config h3 {
      font-size: 15px;
      margin-bottom: 10px;
      font-weight: 500;
    }
    
    .button-group {
      display: flex;
      gap: 8px;
      margin-top: 10px;
    }
    
    .button-group button {
      flex: 1;
      padding: 8px;
      font-size: 13px;
    }
    
    .provider-section {
      display: flex;
      align-items: flex-end;
      gap: 10px;
      margin-bottom: 5px;
    }
    
    .provider-select {
      flex-grow: 1;
    }
    
    #configureAPI {
      width: auto;
      background-color: var(--secondary-color);
      color: var(--text-color);
      border-color: var(--border-color);
      font-size: 13px;
      padding: 10px 12px;
      white-space: nowrap;
      cursor: pointer;
    }
    
    #configureAPI:hover {
      background-color: #e8e8e8;
    }
    
    #convertBtn {
      background-color: var(--primary-color);
      color: white;
      border: none;
      padding: 12px;
      font-weight: 500;
      margin-top: 8px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    
    #convertBtn:hover {
      background-color: var(--primary-hover);
    }
    
    #convertBtn:disabled {
      background-color: #bdbdbd;
      cursor: not-allowed;
    }
    
    .status {
      padding: 12px;
      border-radius: var(--radius);
      font-size: 13px;
      margin-top: 12px;
      display: none;
      line-height: 1.4;
    }
    
    #progress {
      background-color: rgba(66, 133, 244, 0.1);
      color: var(--info-color);
      border: 1px solid rgba(66, 133, 244, 0.2);
    }
    
    #errorDisplay {
      background-color: rgba(234, 67, 53, 0.1);
      color: var(--error-color);
      border: 1px solid rgba(234, 67, 53, 0.2);
    }
    
    .spinner {
      display: inline-block;
      width: 12px;
      height: 12px;
      border: 2px solid var(--info-color);
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 1s linear infinite;
      margin-right: 8px;
    }
    
    @keyframes spin {
      to {transform: rotate(360deg);}
    }
    
    .footer {
      margin-top: 8px;
      text-align: center;
      font-size: 12px;
      color: #757575;
    }
    
    .footer a {
      color: var(--primary-color);
      text-decoration: none;
    }
    
    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>MarkItDown</h1>
    </div>
    
    <div class="section">
      <div class="section-title">Content Type</div>
      <div class="type-selector">
        <div class="type-select">
          <select id="contentType">
            <option value="custom">Custom Prompt</option>
            <option value="paper">Academic Paper</option>
            <option value="news">News Article</option>
            <option value="docs">Technical Documentation</option>
            <option value="blog">Blog Post</option>
          </select>
        </div>
        <button id="configPreset" title="Configure Preset">⚙️</button>
      </div>
    </div>
    
    <div id="presetConfig" class="preset-config" style="display: none;">
      <h3>Configure Preset Template</h3>
      <textarea id="presetTemplate"></textarea>
      <div class="button-group">
        <button id="savePreset">Save</button>
        <button id="resetPreset">Reset</button>
        <button id="closeConfig">Close</button>
      </div>
    </div>

    <div class="section">
      <div class="section-title">Summary Prompt</div>
      <textarea id="summaryPrompt" placeholder="Enter your custom prompt or select a preset above"></textarea>
    </div>

    <div class="section">
      <div class="provider-section">
        <div class="provider-select">
          <div class="section-title">AI Provider</div>
          <select id="aiProvider">
            <option value="openai">OpenAI</option>
            <option value="ollama">Ollama</option>
          </select>
        </div>
        <button id="configureAPI" title="Configure API Settings">Configure API</button>
      </div>
    </div>

    <button id="convertBtn">Convert and Save</button>
    
    <div id="progress" class="status">
      <span class="spinner"></span>
      <span id="progressText">Initializing...</span>
    </div>
    
    <div id="errorDisplay" class="status"></div>
    
    <div class="footer">
      <span>Automatically convert web content to Markdown</span>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html> 
</html>
